<div class="container">
    <div class="center-items">
        <h4>Nieuwe Gebruiker</h4>
        <form [formGroup]="newUserForm" (ngSubmit)="submit()">
            <ft-formfield>
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" formControlName="usernameField">
            </ft-formfield>
    
            <ft-formfield>
                <label for="email">E-Mail:</label>
                <input type="text" id="email" name="email" formControlName="emailField">
            </ft-formfield>
    
            <ft-formfield>
                <label for="pass">Password:</label>
                <input type="password" id="pass" name="password" formControlName="passwordField">
            </ft-formfield>
    
            <button ft-button class="btn--topiyellow" [disabled]="!newUserForm.valid">Add</button>
            <a routerLink="/login">Terug</a>
        </form>
    </div>
</div>
