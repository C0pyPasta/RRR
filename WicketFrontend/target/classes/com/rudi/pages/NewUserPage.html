<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>New User</title>
    <link href="style.css" type="text/css" rel="stylesheet"/>
</head>
<body>
<div id="container">
    <div id="hd"><h2>TopiOnboard</h2></div>
    <div id="bd">
        <div wicket:id="feedback" class="feedback"></div>
        <form wicket:id="newUserForm">
            <table>
                <tr>
                    <td>Name</td>
                    <td>
                        <input wicket:id="name" type="text">
                    </td>
                </tr>
                <tr>
                    <td>Username</td>
                    <td>
                        <input wicket:id="username" type="text">
                    </td>
                </tr>
                <tr>
                    <td>Password</td>
                    <td>
                        <input wicket:id="password" type="password">
                    </td>
                </tr>
<!--                <tr>-->
<!--                    <td>Confirm password</td>-->
<!--                    <td>-->
<!--                        <input wicket:id="confirmPassword" type="password">-->
<!--                    </td>-->
<!--                </tr>-->
                <tr>
                    <td>&nbsp;</td>
                    <td>
                        <input type="submit" wicket:id="createUserButton" value="Create new user"/>
                    </td>
                </tr>
            </table>
        </form>
        <input type="button" wicket:id="backButton" value="Back to login"/>
    </div>
</div>
</body>
</html>
