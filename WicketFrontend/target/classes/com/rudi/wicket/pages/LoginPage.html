<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <link href="style.css" type="text/css" rel="stylesheet"/>
</head>
<body>
<div id="container">
  <div id="hd"><h2>TopiOnboard</h2></div>
  <div id="bd">
    <div wicket:id="feedback" class="feedback"></div>
    <form wicket:id="loginForm">
    <table>
      <tr>
        <td>Username</td>
        <td>
          <input wicket:id="username" type="text">
        </td>
      </tr>
      <tr>
        <td>Password</td>
        <td>
          <input wicket:id="password" type="password">
        </td>
      </tr>
      <tr>
        <td>&nbsp;</td>
        <td>
          <input type="submit" wicket:id="loginButton" value="Log in"/>
        </td>
      </tr>
    </table>
    </form>
    <input type="button" wicket:id="newUserPage" href="#" value="Create new user"/>
  </div>
</div>
</body>
</html>
